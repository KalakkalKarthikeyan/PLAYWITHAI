<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Left Side: Game Board -->
        <div id="game-area">
            <h1>Tic-Tac-Toe</h1>
            <div id="board"></div>
            <p id="status">Player's Turn</p>
            <button onclick="restartGame()">Restart</button>
            <p id="timer">Time: 00:00</p>
        </div>

        <!-- Right Side: Settings & Leaderboard -->
        <div id="sidebar">
            <h2>Settings</h2>
            <label>Game Mode:</label>
            <button onclick="setGameMode('human')">Play with Human</button>
            <button onclick="setGameMode('ai')">Play with AI</button>

            <div id="difficulty-settings">
                <h3>AI Difficulty</h3>
                <button onclick="setDifficulty('easy')">Easy</button>
                <button onclick="setDifficulty('hard')">Hard</button>
            </div>

            <h2>Leaderboard</h2>
            <p>Player Wins: <span id="playerWins">0</span></p>
            <p>AI Wins: <span id="aiWins">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
