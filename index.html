<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Left Side: Game Mode & Leaderboard -->
        <div id="left-panel">
            <h2>Game Mode</h2>
            <button onclick="setGameMode('human')">Play With Human</button>
            <button onclick="setGameMode('ai')">Play With AI</button>
            
            <h2>AI Difficulty</h2>
            <button onclick="setDifficulty('easy')">Easy</button>
            <button onclick="setDifficulty('normal')">Normal</button>
            <button onclick="setDifficulty('hard')">Hard</button>

            <h2>Leaderboard</h2>
            <p>Player Wins: <span id="playerWins">0</span></p>
            <p>AI Wins: <span id="aiWins">0</span></p>
        </div>

        <!-- Middle: Game Board -->
        <div id="game-area">
            <h1>Tic-Tac-Toe</h1>
            <div id="timer">Time: 00:00</div>
            <div id="board"></div>
            <h2 id="status">Player's Turn</h2>
            <button id="restart" onclick="restartGame()">Restart</button>
        </div>

        <!-- Right Side: Empty for future updates -->
        <div id="right-panel"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
